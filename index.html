<!DOCTYPE html>
<html>
<head>
	<title>survey form page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<main>
			<header>
				<h1 id="title">Abderrahmane Belabes Survey Form</h1>
				<p id="description">help me imoproving my web site</p>
			</header>
		
		<form id="survey-form">
			<div id="inputs">
				<label for="name" id="name-label">Name
					<input type="text" name="name" id="name" required="required" placeholder="enter your name">
				</label>
				<label for="email" id="email-label">Email
					<input type="email" name="email" id="email" required="required" placeholder="enter your email">
				</label>
				<label for="number" id="number-label">Age
					<input type="number" max="99" min="10" name="age" id="number" required="required" placeholder="enter your age">
				</label>
				<select id="dropdown">
					<option value="">please select an option</option>
					<option value="text">Text</option>
					<option value="image">Image</option>
				</select>
				<input type="radio" name="radiobtn" value="cat">cat
				<input type="radio" name="radiobtn" value="dog">dog
				<input type="radio" name="radiobtn" value="lion">lion
				<input type="radio" name="radiobtn" value="monkey">monkey
				<input type="radio" name="radiobtn" value="tigger">tigger
				<input type="checkbox" name="checkboxbtn" value="male">male
				<input type="checkbox" name="checkboxbtn" value="female">female
				<label for="additionalinfo">
					<textarea id="additionalinfo"></textarea>
				</label>
			</div>
			<input type="submit" id="submit" value="send" />

		</form>
	</main>

<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
